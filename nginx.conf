server {
    listen 80;
    server_name dentist.mizhifei.press;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name dentist.mizhifei.press;

    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # SSL configurations
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Specific proxy for the deepseekr132b endpoint
    location /api/deepseekr132b/ {
        proxy_pass http://api.mizhifei.press:25533/v1/;
        proxy_http_version 1.1;
        proxy_set_header Host api.mizhifei.press;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Additional proxy configurations
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Accept-Encoding "";
        
        # Enhanced proxy configuration for bidirectional traffic
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        
        # Pass all request headers to upstream server
        proxy_pass_request_headers on;
        proxy_pass_request_body on;
        
        # Pass all response headers back to client
        proxy_hide_header Cache-Control;
        proxy_hide_header Content-Type;
        
        # Disable redirects to maintain proper routing
        proxy_redirect off;
        
        # Handle chunked transfer encoding for streaming responses
        chunked_transfer_encoding on;
    }
}