<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#013427" />
  <title>Dentabot - Offline</title>
  <style>
    body {
      font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #013427;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #013427;
    }
    .retry-button {
      background-color: #013427;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    .retry-button:hover {
      background-color: #014d40;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ¦·</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. 
      Dentabot needs an internet connection to provide you with the best dental assistance.
    </p>
    <p>
      Please check your connection and try again.
    </p>
    <button class="retry-button" onclick="window.location.reload()">
      Try Again
    </button>
  </div>
</body>
</html>
